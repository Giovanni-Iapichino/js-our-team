<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Giovanni Iapichino" />
    <title>My Boolean Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut-icon" href="./img/favicon.jpg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-light.bg-gradient">
    <header></header>

    <main>
      <div class="container bg-primary-subtle py-4 border border-1">
        <div>
          <h1 class="text-center py-2 fst-italic" id="title"></h1>
          <h5 class="text-center fw-lighter" id="description"></h5>
        </div>
      </div>
      <div class="container mt-5 d-flex bg-primary-subtle border border-1">
        <div class="row" id="card-member-container"></div>
      </div>

      <section>
        <h2 class="text-center p-2 fst-italic">Aggiungi un nuovo membro</h2>
        <form
          id="add-member-form"
          class="form-container d-flex justify-content-center align-items-center gap-3 py-4"
        >
          <input type="text" id="name" placeholder="Nome" required />
          <input type="text" id="role" placeholder="Ruolo" required />
          <input type="text" id="email" placeholder="Email" required />
          <input type="text" id="image" placeholder="Immagine" required />
          <button>Aggiungi</button>
        </form>
      </section>
    </main>

    <footer></footer>

    <!-- JAVASCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
